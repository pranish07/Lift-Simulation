<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lift Simulation</title>
</head>
<body>
    <div id="setup">
        <h1>Lift Simulation</h1>
        <label for="floors">Number of Floors: </label>
        <input type="number" id="floors" max="20" value="6">
        <label for="lifts">Number of Lifts: </label>
        <input type="number" id="lifts" max="20" value="3">
        <button id="start">Start Simulation</button>
    </div>
    <div id="simulation" style="display:none;">
        <div id="building"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
